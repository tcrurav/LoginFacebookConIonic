<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <button ion-button round (click)="login()">Login</button>
  <button ion-button round (click)="logout()">Log out</button> -->
  

    <div *ngIf="isLoggedIn; else facebookLogin">
      <h2>Hi, {{users.name}} ({{users.email}})</h2>
      <p>
        Gender: {{users.gender}}
      </p>
      <p>
        <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
      </p>
      <p>
        <button ion-button icon-right (click)="logout()">
          Logout
        </button>
      </p>
    </div>
    <ng-template #facebookLogin>
      <button ion-button icon-right (click)="login()">
        Login with
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ng-template>

    <!-- <button ion-button round (click)="getUserDetails()">Mis detalles</button> -->
</ion-content>
